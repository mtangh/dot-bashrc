[defaults]

# Comma separated list of Ansible inventory sources.
inventory = 'localhost,'

# For test
ansible_managed = Ansible managed: test

# Roles path
roles_path = ./..:./../..

# Hash behaviour
hash_behaviour = replace

# Report undefined vars
error_on_undefined_vars = True

# By default Ansible will issue a warning when there are no 
# hosts in the inventory. These warnings can be silenced by
# adjusting this setting to False.
localhost_warning = False

# Toggle to control the showing of deprecation warnings.
deprecation_warnings = False

# Do not create a .retry file.
retry_files_enabled = False

# Temporary directory for Ansible to use on the controller.
local_tmp = ./target/tmp

