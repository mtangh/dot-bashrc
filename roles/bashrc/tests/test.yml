---
# vim: set ff=unix ts=2 sw=2 sts=2 et : This line is VIM modeline

- hosts: localhost
  connection: local
  remote_user: "{{ lookup('pipe','id -un') }}"

  gather_facts: yes

  vars:
    # The name of this testcase
    testcase: 01_default
    # bashrc variables
    bashrc_install_global: true

  tags:
  - "{{ testcase }}"
  roles:
  - role: test-setup
    tags:
    - "{{ testcase }}"
  - role: ../..
    tags:
    - "{{ testcase }}"
  - role: test-teardown
    tags:
    - "{{ testcase }}"


- hosts: localhost
  connection: local
  remote_user: "{{ lookup('pipe','id -un') }}"

  gather_facts: yes

  vars:
    # The name of this testcase
    testcase: 02_for-user
    # bashrc variables
    bashrc_install_global: false

  tags:
  - "{{ testcase }}"
  roles:
  - role: test-setup
    tags:
    - "{{ testcase }}"
  - role: ../..
    tags:
    - "{{ testcase }}"
  - role: test-teardown
    tags:
    - "{{ testcase }}"

